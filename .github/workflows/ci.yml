name: CI
on:
  push:
    branches: ["Add read-only dashboard UI for pilot metrics"]
  pull_request:
    branches: ["main", "Add read-only dashboard UI for pilot metrics"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install
        run: npm ci || npm install
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
